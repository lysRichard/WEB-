<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>实例</title>
	<style type="text/css">
		form{width: 500px;background: #5F9EA0;padding: 20px;margin-left: 300px;margin-top: 150px;}
		button{background: gray;padding: 15px;border-radius: 5px;}
	</style>
</head>
<body>
	<form action=""  >
		<fieldset>
			<legend>账号注册</legend>
			<p><label for="user">账号：</label><input type="text" name="user" id="user" placeholder="账号" required=""></p>
			<p><label for="password">密码：</label><input type="password" name="password" id="password" placeholder="密码"></p>		
			<p><label for="tel">电话：</label><input type="tel" name="tel" id="tel" placeholder="电话"></p>
			<p><label for="email">邮箱：</label><input type="email" name="email" id="email" placeholder="邮箱"></p>
			<button>注册</button>
		</fieldset>
		
		
	</form>
	
</body>
</html>
